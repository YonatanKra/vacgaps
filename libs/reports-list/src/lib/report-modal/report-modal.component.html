<h1 mat-dialog-title>דיווח על חיסונים</h1>
<div mat-dialog-content>
  <mat-grid-list cols="1" rowHeight="20px">
    <mat-grid-tile>
      <mat-label>קופה:</mat-label>
      <span>{{healthCareService}}</span>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-label>עיר:</mat-label>
      <span>{{city}}</span>
    </mat-grid-tile>
    <mat-grid-tile rowspan="{{report.address.length > 25 ? 2 : 1}}">
      <mat-label>כתובת:</mat-label>
      <span>{{report.address}}</span>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-label>גיל מינימלי:</mat-label>
      <span>{{report.minimalAge}}</span>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-label>זמן סגירה:</mat-label>
      <span>{{report.endTime | date:'short':'IST':'il'}}</span>
    </mat-grid-tile>
  </mat-grid-list>
</div>
