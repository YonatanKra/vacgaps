<h1 mat-dialog-title>דיווח על חיסונים</h1>
<div mat-dialog-content>
  <mat-grid-list cols="1" rowHeight="20px">
    <mat-grid-tile>
      <mat-label>קופה: {{healthCareService}}</mat-label>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-label>עיר: {{city}}</mat-label>
    </mat-grid-tile>
    <mat-grid-tile rowspan="{{report.address.length > 25 ? 2 : 1}}">
      <mat-label>כתובת: {{report.address}}</mat-label>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-label>גיל מינימלי: {{report.minimalAge}}</mat-label>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-label>זמן סגירה: {{report.endTime | date:'short':'IST':'il'}}</mat-label>
    </mat-grid-tile>
  </mat-grid-list>
</div>
