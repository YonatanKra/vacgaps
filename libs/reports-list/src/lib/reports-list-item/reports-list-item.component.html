<mat-expansion-panel class="report-item-wrapper"
                     #expansionPanel
                     (click)="!expandable ? expansionPanel.close() : ''">
  <mat-expansion-panel-header>
    <div class="content-wrapper">
      <button mat-button class="data">
        <mat-icon aria-hidden="קופת חולים" aria-label="קופת חולים">medical_services</mat-icon>
        <span>{{ healthCareService }}</span>
      </button>
      <button mat-button class="data">
        <mat-icon aria-hidden="עיר" aria-label="עיר">location_city</mat-icon>
        <span>{{ cityName }}</span>
      </button>
      <button (click)=comingFeedback($event) mat-button mat-raised-button color="primary">
        <mat-icon *ngIf="false" aria-hidden="בדרך" aria-label="בדרך לקבל חיסון">directions_car</mat-icon>
        <span>אני בדרך</span>
      </button>
    </div>
  </mat-expansion-panel-header>
  <vacgaps-report-modal [report]="reportItem"></vacgaps-report-modal>
</mat-expansion-panel>
